# Definition of Done for Backlog Chef Project
#
# This file defines the criteria that must be met before a PBI is considered "done".
# Each item will be used to generate verification tasks during PBI processing.
#
# Instructions:
# 1. Fill in your team's actual Definition of Done items below
# 2. For each item, specify:
#    - id: Unique identifier (dod-001, dod-002, etc.)
#    - category: Type of work (code_quality, testing, documentation, deployment, process)
#    - requirement: What must be done
#    - verification: How to verify it's done
#    - automated: Can this be checked automatically? (true/false)
#    - task_template: Template for the task that will be generated
#    - agent_hint: Which Claude Code agent or tool can help (optional)
#
# Example format:
#
# definition_of_done:
#   - id: dod-001
#     category: code_quality
#     requirement: "Code follows TypeScript best practices"
#     verification: "ESLint passes with no errors"
#     automated: true
#     task_template: "Run ESLint and fix all violations"
#     agent_hint: "bash: npm run lint"
#
#   - id: dod-002
#     category: testing
#     requirement: "Unit tests written for new code"
#     verification: "Test coverage >= 80%"
#     automated: true
#     task_template: "Write unit tests for {component}"
#     agent_hint: "pact-test-engineer agent"

