  Business: [product_owner, business_analyst]
  Technical: [tech_lead, integration_architect]
  Security: [security_architect, legal_advisor]
  UX: [ux_designer]
  UI: [ux_designer]
  Data: [business_analyst, integration_architect]
  Performance: [tech_lead, devops_engineer]
  Testing: [qa_lead]
  Legal: [legal_advisor]
  GDPR: [security_architect, legal_advisor]
  Compliance: [legal_advisor, security_architect]
  Budget: [finance_manager, product_owner]
  Salesforce: [salesforce_admin, tech_lead]
  Integration: [integration_architect]
  Logistics: [logistics_manager]
  Process: [scrum_master, business_analyst]
